<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column-list" id="column-list">
        <li class="column active" draggable="true">
          <h2 contenteditable="true" class="column__heading">Things To Do</h2>
          <ul class="list">
            <li class="item" draggable="true"><h3>Released</h3></li>
            <li class="item" draggable="true"><h3>Bug Fix</h3></li>
            <li class="item" draggable="true"><h3>Release</h3></li>
            <li class="item" draggable="true"><h3>Testing</h3></li>
            <li class="item" draggable="true"><h3>development</h3></li>
            <li class="item" draggable="true"><h3>design</h3></li>
          </ul>
          <form class="form">
            <input type="text" name="name" class="input-field" id="input" />
            <button type="submit" class="btn btn-primary form-btn">
              Add
            </button>
          </form>
        </li>
      </div>
      <div class="cta">
        <button type="button" class="btn btn-primary" onclick="addColumn()">
          Add Column
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
